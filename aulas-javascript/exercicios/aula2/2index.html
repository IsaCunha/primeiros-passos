<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 2 de Javascript</title>

  <script src="2script.js" defer></script>
</head>
<body>

 <form>
   <fieldset>
   <legend>Compare seus números</legend>
   <div>
     <label for='num1'>Número 1</label>
     <input type='number' name='Primeiro número' id='num1' placeholder="Insira o primeiro número">
   </div>

   <div>
     <label for='num2'>Número 2</label>
     <input type='number' name='Segundo número' id='num2' placeholder="Insira o segundo número">
   </div>

   <button type='button' onclick='saoDiferentes()'>Checar se são diferentes</button>
   <button type='button' onclick='resetar()'>Resetar</button>
 </form>
</fieldset>

</body>
</html>
